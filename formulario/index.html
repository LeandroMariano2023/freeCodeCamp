<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <p>Por favor, preencha este formulário com as informações necessárias
    </p>
    <form method="post" action="#">
        <fieldset>
            <label for="primeiro nome">Digite seu primeiro nome: <input required id="primeiro nome" type="text"></label>
            <label for="sobrenome">Digite seu sobrenome: <input required id="sobrenome" type="text"></label>
            <label for="e-mail">Digite seu e-mail: <input required id="e-mail" type="email"></label>
            <label for="senha">Crie uma nova senha: <input required id="senha" type="password" minlength="8"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Eviar">
    </form>
</body>

</html>
